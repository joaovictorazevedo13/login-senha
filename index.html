<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Social</title>
</head>
<body>
    <header>
        <h1>SocialBook</h1>
    </header>
    <main class="caixamaster">
        <div class="caixa">
            <div class="Entrar">Login</div>
            <div class="Login"><input type="text" name="login" placeholder="Email ou telefone"></div>
            <p></p>
            <div class="Senha"><input type="password" name="senha" placeholder="Senha"> </div>
            <a href="#">Esqueceu a senha?</a>

            <button class="botaoentrar" value="botao-entrar">ENTRAR</button>

            <span>
                Ainda não tem conta? <a href="#" class="text cadastrar-agora">Cadastre-se agora!</a>
            </span>
        </div>
            <div class="caixa2">
                <div class="Entrar">Cadastre-se</div>
                <div class="Nome"><input type="text" name="login" placeholder="Nome completo"></div>
                <div class="Login"><input type="text" name="login" placeholder="Email ou telefone"></div>
                <div class="Senha"><input type="password" name="senha" placeholder="Senha"></div>
                <div class="Senha"><input type="password" name="senha" placeholder="Repita a senha"> </div>
                <div class="Data"><input type="date" name="Data de Nascimento" placeholder="Data de Nascimento"></div>
                <button class="botaocadastrar" value="botao-cadastrar">CADASTRAR</button>
                <span>
                    Ja tem conta? <a href="#" class="entre-agora">Entre agora!</a>
                </span>
            </div>
    </main>
    <footer class="dev">

    </footer>
